<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
      
    </style>
</head>
<body>
<div class="sign-up-parent">
<div class="container">
    <div class="text-center mb-4">
        <h3>Sign in</h3>
        <p>Need an account? <a href="#">Join Redfin</a></p>
    </div>
    
    <div class="form-container">
        <button class="btn btn-outline-secondary btn-block btn-social w-100">
            <img src="https://img.icons8.com/color/16/000000/google-logo.png"/ class="google"> Continue with Google
        </button>
        <button class="btn btn-outline-primary btn-block btn-social w-100">
            <img src="https://img.icons8.com/color/16/000000/facebook-new.png"/> Continue with Facebook
        </button>
        <button class="btn btn-outline-dark btn-block btn-social w-100">
            <img src="https://img.icons8.com/ios-filled/16/000000/mac-os.png"/> Continue with Apple
        </button>
        
        <hr>

        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <div class="mb-3 text-end">
                <a href="#">Forgot?</a>
            </div>

            <button type="submit" class="btn btn-danger w-100">Sign In</button>
        </form>

        <p class="mt-3 text-center">By signing in you agree to Redfin's <a href="#">Terms and Privacy</a></p>
    </div>
</div>
</div>
<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
