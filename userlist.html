<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Saved Homes</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <style>

    </style>
</head>

<body>
    <div id="headerPlaceholder"></div>

    <div class="userlist-parent">
        <div id="main-content">
       
       
       
    <div class="container">
        <!-- Back Arrow -->
        <div class="d-flex justify-content-between align-items-start mb-3">
            <a href="#" class="back-arrow"><i class="fa-solid fa-arrow-left-long"></i></a>
            <div class="settings"><i class="fa-solid fa-gear"></i>List Options</div>
        </div>

        <!-- Title and Subtitle -->
        <div>
            <h2>My saved homes</h2>
            <p class="text-muted">Primary list</p>
        </div>

        <!-- Heart Icon -->
        <div class="text-start">
            <span class="heart-icon">❤️</span>
        </div>

        <!-- Empty Message -->
        <div class="text-start">
            <h5 class="empty-text">This list is empty</h5>
            <p class="empty-text">Tap the heart icon on a home listing to add it to a favorites list.</p>
        </div>

        <!-- Find Homes Button -->
        <div class="text-start">
            <button class="find-homes-btn">Find homes</button>
        </div>
    </div>
</div>
</div>
<script>
    // Load the header from the external file
    fetch('user-header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('headerPlaceholder').innerHTML = data;
        });
  </script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
