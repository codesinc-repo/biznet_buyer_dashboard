<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Pending Reviews</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .container {
      margin-top: 100px; /* Custom margin */
    }
  </style>
</head>
<body>
  <div id="headerPlaceholder"></div>
  <br>
  <br>
  <div id="main-content">
    <div class="reviews-parent">
      <div class="container  text-center mt-5">
        <h2>You have no pending reviews</h2>
        <p class="reviews-para">When you work with Redfin to buy or sell a home, you can provide feedback on your Redfin Agent, partner agent, and other service providers here.</p>
      </div>
    </div>
  </div>

  <script>
    // Load the header from the external file
    fetch('user-header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('headerPlaceholder').innerHTML = data;
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
