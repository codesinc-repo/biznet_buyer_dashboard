<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap 5.3.2 JavaScript Bundle -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div id="headerPlaceholder"></div>

    <div class="account-setting-parent">
        <div id="main-content">
       
       
       
        <div class="container account-settings ">
            <h2 class="text-center">Account Settings</h2>
            <div class="profile-photo ">
                <div class="rounded-circle">
                    <span>S</span>
                </div>
            </div>
            <div class="profile-options">
                <button class="btn btn-link">Use Google Photo</button>
                <button class="btn btn-link">Change Photo</button>
                <button class="btn btn-link text-danger">Remove</button>
            </div>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" value="Suleman">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" value="Butt">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" value="sulemanb2939@gmail.com">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="phone">Phone Number</label>
                        <div class="input-group">
                            <select class="form-control" id="phoneType">
                                <option>Type</option>
                                <option value="mobile">Mobile</option>
                                <option value="home">Home</option>
                            </select>
                            <input type="text" class="form-control" id="phone" placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="form-group col-md-6 d-flex align-items-end">
                        <button type="button" class="btn btn-secondary btn-block">Change Password</button>
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn save-btn">Save Updates</button>
                </div>
            </form>
    
            <h4 class="section-title">Group Settings</h4>
            <div class="group-settings">
                <p>Your Shared Search</p>
                <button class="btn btn-light"><i class="fa fa-heart"></i> Add your search partner</button>
            </div>
    
            <h4 class="section-title">Linked Accounts</h4>
            <div class="linked-accounts text-center">
                <button class="btn btn-primary">Connect Facebook</button>
                <button class="btn btn-secondary">Unlink Google</button>
            </div>
    
            <h4 class="section-title">Touring and Offers</h4>
            <div class="touring-offers">
                <p>
                    <label>Pre-Approval Letter</label> 
                    <span class="not-specified">None specified</span>
                    <button class="btn btn-light">Upload letter</button>
                </p>
                <p>
                    <label>Verify Your ID</label> 
                    <span class="not-verified">Not yet verified</span>
                    <button class="btn btn-light">Verify ID</button>
                </p>
                <div class="allow-insights">
                    <input type="checkbox" id="allowInsights"> 
                    <label for="allowInsights">Allow offer insights</label>
                </div>
            </div>
    
            <h4 class="section-title">Close Account</h4>
            <p class="delete-account">Delete Your Account</p>
        </div>
    </div>

</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!-- Bootstrap 5.3.2 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        // Load the header from the external file
        fetch('user-header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('headerPlaceholder').innerHTML = data;
            });

        
      </script>
</body>
</html>
