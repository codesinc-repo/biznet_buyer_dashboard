<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Offer</title>
        <!-- Bootstrap 5.3.2 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap 5.3.2 JavaScript Bundle -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="stylesheet" href="/assets/css/style.css">
        
    </head>
<body>
  <div id="headerPlaceholder"></div>
  <div id="main-content">
       
       

    <div class="parent-user-offer">
  <div class="container container-user-offer">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10 col-12">
        <div class="offer-placeholder pt-5">
          <!-- Offer Icon --> 
          <img src="/assets/images/offer.png" alt="Offer Icon">
          <!-- Heading -->
          <h5>You don't have any offers, currently.</h5>
          <!-- Subtext -->
          <p>Get started on an offer day or night, seven days a week.</p>
          <!-- Call to Action -->
          <a href="#">Start an offer</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<script>
  // Load the header from the external file
  fetch('user-header.html')
      .then(response => response.text())
      .then(data => {
          document.getElementById('headerPlaceholder').innerHTML = data;
      });
</script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
